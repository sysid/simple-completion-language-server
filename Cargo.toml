[package]
name = "simple-completion-language-server"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "simple-completion-language-server"
path = "src/main.rs"

[features]
default = []
citation = ["regex-cursor", "biblatex"]

[dependencies]
anyhow = "1.0"
ropey = "1.6"
aho-corasick = "1.1"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "io-std", "macros", "time"] }
tower-lsp = { version = "0.20", features = ["runtime-tokio"] }
serde = { version = "1", features = ["serde_derive"] }
serde_json = { version = "1" }
caseless = "0.2"
toml = "0.8"
etcetera = "0.8"
xshell = "0.2"

# citation completion
regex-cursor = { version = "0.1", optional = true }
biblatex = { version = "0.10", optional = true }

tracing = "0.1"
tracing-subscriber = { version =  "0.3", features = ["env-filter", "fmt"] }
tracing-appender = "0.2"

[dev-dependencies]
test-log = { version = "0.2", default-features = false, features = ["trace"] }


[[bin]]
name = "lsp-test"
path = "src/bin/lsp_test.rs"
